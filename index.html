<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Facebook" />
    <meta name="author" content="Unho" />
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main id="main">
      <div id="left">
        <div class="logo">
          <img src="image/logo.svg">
        </div>
        <h2>Facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를 나눠보세요.</h2>
      </div>
      <div id="right">
        <div class="account">
          <input type="text" class="id" placeholder="이메일 또는 전화번호">
          <input type="text" class="pw" placeholder="비밀번호">
          <a href="#" class="login">로그인</a>
          <a href="#" class="forgot">비밀번호를 잊으셨나요?</a>
          <span></span>
          <a href="#" class="signup">새 계정 만들기</a>
        </div>
        <p>유명인, 브랜드 또는 비즈니스를 위한 <a href="#">페이지 만들기</a>.</p>
      </div>
    </main>
  </body>
</html>
